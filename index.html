<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel='stylesheet' href='./css/mdmv.css'/>
    <script src='./js/mdmv.js'></script>    

    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->

    <title>MDMV SIMULATION</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class='App'>
        <header>Machine Dynamics & Machine Vibrations Lab - Flash to HTML</header>
        <div class = 'setDiv'>
            <div class='divisions'>
                <div>
                    <p class='heading'>Kushagra Rawat</p>
                    <p>Choose Experiment:</p>
                    <select onchange = 'setSimulation(this)'>
                        <option></option>
                        <option value='0'>2DOF - Forced Vibration</option>
                        <option value='1'>Vibration Absorber</option>
                    </select>
                    <button id = '0' onclick = 'changeColor(this)'>Go</button>
                </div>
                <div>
                    <p class='heading'>Vaishak R K</p>
                    <p>Choose Experiment:</p>
                    <select onchange = 'setSimulation(this)'>
                        <option></option>
                        <option value='0'>2 DOF Forced Vibration</option>
                        <option value='1'>Base Excitation</option>
                        <option value='2'>Cantilever Beam</option>
                        <option value='3'>Cantilever Beam Forced</option>
                        <option value='4'>Fixed Beam</option>
                        <option value='5'>Forced Vibration</option>
                        <option value='6'>Simply Supported</option>
                        <option value='7'>Simply Supported Forced</option>
                        <option value='8'>Unbalancing Rotating Mass</option>
                        <option value='9'>Vibration Absorber</option>           
                     </select>
                     <button id= '1' onclick = 'changeColor(this)'>Go</button>
                </div>
                <div>
                    <p class='heading'>Abhinav Chandrasekar </p>
                    <p>Choose Experiment:</p>
                    <select onchange = 'setSimulation(this)'>
                        <option></option>
                        <option value='0'>Base Excitation</option>
                        <option value='1'>Rotating Unbalance</option>
                    </select>
                    <button id = '2' onclick = 'changeColor(this)'>Go</button>
                </div>
            </div>
            <div class='sim'>
                <div>
                    <p class='heading' style="border-radius: 0px">Simulation</p>
                   <iframe src='' width="850px"
                        height="700px" style='border:none'></iframe>
                    <img style='position: relative;top:-90px;cursor: pointer;' title='move to top' onclick="moveTop()" id='top' src='./assets/top.png'/> 
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
